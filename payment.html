<!DOCTYPE html>
<html>
<head>
    <title>Payment Details</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h2>Payment Details</h2>
    <p>Flight: {{ flight.flight_no }}</p>

    </form>
</div>
</body>
</html>
